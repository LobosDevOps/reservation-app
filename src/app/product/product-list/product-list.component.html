<div class="container">
  <br>
  <div class="row row-cols-4" >
    <div class="col" *ngFor="let product of products; let productId = index">
      <a [routerLink]="[productId]">
        <div class="card">
          <img src="{{product.coverImg}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">
              {{product.name}}
            </h5>
            <p class="card-text">
              {{product.discription}}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
